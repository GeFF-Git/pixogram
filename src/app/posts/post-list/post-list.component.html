<!-- set multi ="true" to open more than 1 expansion panel at a time -->
<mat-spinner class="m-auto" *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="postsVar && !isLoading">
  <mat-expansion-panel *ngFor="let item of postsVar" #index >
    <mat-expansion-panel-header >
      {{item.title}}
    </mat-expansion-panel-header>
    <p>
      {{item.content}}
    </p>

    <mat-action-row>
      <!-- <button class="btn" mat-raised-button color="accent" (click)="editPost()"><a style="text-decoration: none; color: black;" [routerLink]="['/edit',item.id]">Edit</a></button> -->
      <button class="btn" mat-raised-button color="accent" (click)="editPost(item.id)">Edit</button>
      <button class="btn" mat-raised-button color="warn" (click)="deleteRow(index,item,'0ms','0ms')">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>

<h1 class=" info-text body-1" *ngIf="postsVar.length<=0 && !isLoading" >No posts added</h1>
